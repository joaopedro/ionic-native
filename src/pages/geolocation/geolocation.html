<ion-header>

  <ion-navbar>
    <ion-title>Geolocation</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button full (click)='getGeolocation()'>Get GeoLocation</button>

  <div *ngIf='location'>
    <h3>Latitude: {{location.lat}}</h3>
    <h3>Longitude: {{location.long}}</h3>
  </div>

  <div *ngIf='autoLocation'>
      <h3>Latitude: {{autoLocation.lat}}</h3>
      <h3>Longitude: {{autoLocation.long}}</h3>
    </div>
  
</ion-content>
